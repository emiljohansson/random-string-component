<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>&lt;random-string&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="random-string.html">
</head>
<body>
    <p>Number of characters (limit: <span id="limit"></span>):

    <input
        id="limit-input"
        value="10"
        type="number"
        />
    </p>
    <br />

    <b>Result:</b>

    <random-string length="10"></random-string>

    <script>
        window.onload = function() {
            var el = document.querySelector('random-string');
            document.getElementById('limit').innerHTML = el.limit();
            document.getElementById('limit-input').addEventListener('keyup', function() {
                el.length = this.value;
            });
        };
    </script>
</body>
</html>
