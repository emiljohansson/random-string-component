<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="x-random-string" attributes="length">

    <template>
        {{value}}
    </template>

    <script>
    (function() {

        var characters = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

        Polymer('x-random-string', {

            length: 10,
            value: '',

            // Fires when an instance of the element is created
            created: function() {},

            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function() {
            },

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {
                this.value = "";
                var i = this.length;
                while (i--) {
                    var j = Math.floor(Math.random()*characters.length);
                    this.value += characters.charAt(j);
                }
            },

            // Fires when the element was inserted into the document
            attached: function() {},

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
    }());
    </script>

</polymer-element>
