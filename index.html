<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;random-string&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/random-string.html">
</head>
<body>

    <p>Number of characters (limit: <span id="limit"></span>):

        <input
            value="10"
            type="int"
            oninput="document.querySelector('random-string').length = this.value">
    </p>
    <br />

    <b>Result:</b>

    <random-string length="10"></random-string>

    <script>
        window.onload = function() {
            document.getElementById('limit').innerHTML = document.querySelector('random-string').limit();
        };
    </script>

</body>
</html>
